<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Club El Meta</title>
    <link rel="stylesheet" href="../static/css/registro.css">
</head>
<body>
    <!--REGISTRO-->
    <section class="registro">
        <h2>Registrarse</h2>
        <div class="form-registro">
            <form method="POST">
                <label for="nombre">Nombre Completo</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="telefono">Número Celular</label>
                <input type="text" id="telefono" name="telefono" required>

                <label for="correo">Correo</label>
                <input type="email" id="correo" name="correo" required>

                <label for="contraseña">Contraseña</label>
                <input type="password" id="contraseña" name="contraseña" required>

                <input type="submit" value="Registrar">
            </form>
        </div>
        <a href="sesion">¿Ya tienes una cuenta?</a>
    </section>

    <!--CIRCULO-->
    <section class="circulo">
        <div class="circulo-container">
            <h3>¡HOLA NUEVO MIEMBRO!</h3>
            <p>Completa tus datos personales para crear tu cuenta</p>
            <button onclick="window.location.href='sesion'">Iniciar Sesión</button>
        </div>
    </section>

    <script src="../static/js/validacion.js"></script>
</body>
</html>
